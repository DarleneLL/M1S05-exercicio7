<!DOCTYPE html>
<html lang="en">
<head>

    <link rel = "stylesheet" href = "CSS/style.css">

</head class="header">
<body>
    <div class = 'container'>
        <div class="form">
            <h2>Consulta de Preços e Compra de produtos</h1>
            <label>Produto</label>
            <input id = "produto" type="text" placeholder="Digite o produto">
            <h3>Valor do Produto</h3>
            <input id="preco" type="number" disabled>
            <button onclick="consultarPreco()">Consulta Valor</button>
            <button onclick="comprarProduto()">Comprar Produto</button>
        </div>
        <div class="Carrinho">
            <h2>Carrinho de Compras</h2>
            <table id="tabela-carrinho">
                <thead>
                    <tr>
                        <th>Produto</th>
                        <th>Preço</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Linhas da tabela serão inseridas aqui via JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="./JS/script.js"></script>
</body>
</html>
